<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
  <header>
    <h1 class = "main-heading">IP Address Tracker</h1>
    <form>
      <input type="text" placeholder="Search for any IP address or domain" id = "userInput" />
      <button type="submit" class="submit-button" id = "submitButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </button>
    </form>
  </header>
  <div class = "info-card">
    <div class = "info-card-holder">
      <p class = "info-card-title">IP ADDRESS</p>
      <p class = "info-card-name" id = "ipAddress"></p>
    </div>
    <hr class = "vline" />
    <div class = "info-card-holder">
      <p class = "info-card-title">LOCATION</p>
      <p class = "info-card-name" id = "location"></p>
    </div>
    <hr class = "vline" />
    <div class = "info-card-holder">
      <p class = "info-card-title">TIMEZONE</p>
      <p class = "info-card-name" id = "timezone"></p>
    </div>
    <hr class = "vline" />
    <div class = "info-card-holder">
      <p class = "info-card-title">ISP</p>
      <p class = "info-card-name" id = "isp"></p>
    </div>
  </div>
  <div id = "mapid"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="apps/app.js"></script>
</body>
</html>
